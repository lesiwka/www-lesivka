<!doctype html>
<html lang="uk">
    <head>
        {% if TRACKING_ID %}
        {% include 'gtag.html' %}
        {% endif %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
        <link rel="manifest" href="/static/site.webmanifest">
        <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="apple-mobile-web-app-title" content="{{ encode('Лесівка') }}">
        <meta name="application-name" content="{{ encode('Лесівка') }}">
        <meta name="msapplication-config" content="/static/browserconfig.xml">
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#007bff">

        <meta property="og:image" content="https://lesiwka.com/static/icons/og-image.jpg">
        <meta property="og:image:width" content="279">
        <meta property="og:image:height" content="279">
        <meta property="og:title" content="{{ encode('Лесівка') }}">
        <meta property="og:url" content="https://lesiwka.com">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Ле&#769;сівка&nbsp;&mdash; проєкт правопису української мови засобами латинської абетки">

        <title>{{ encode('Лесівка') }} :: {% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">

        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body{% if popup %} class="popup"{% endif %}>
        {% if not popup %}{% include 'header.html' %}{% endif %}

        <main role="main" class="container{% if popup %}-popup{% endif %}">
            {% block content %}{% endblock %}
        </main>

        {% if not popup %}{% include 'footer.html' %}{% endif %}

        <script src="/static/js/jquery.slim.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/index.js"></script>
        {% block script %}{% endblock %}
    </body>
</html>
